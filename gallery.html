<!DOCTYPE html>
<html lang="en">
<head>
<title>My Gallery | Dani Izzat</title>

<style>
body{
    margin:0;
    background:#2C2B2F;
    color:white;
    font-family:Arial, Helvetica, sans-serif;
}

a{
    color:white;
    text-decoration:none;
    font-weight:bold;
}
a:hover{color:saddlebrown;}

/* NAV */
nav{
    background:#1e1e1e;
    padding:20px;
    text-align:center;
}
nav a{margin:0 20px;}

/* TITLE */
.page-title{
    text-align:center;
    font-size:48px;
    margin:40px 0 20px;
}
.page-subtitle{
    text-align:center;
    color:#D3D3D3;
    margin-bottom:50px;
    max-width:800px;
    margin-inline:auto;
}

/* BUTTON */
.btn{
    background:#A4A39C;
    padding:12px 28px;
    border-radius:5px;
    display:inline-block;
    margin:20px 10px;
}
.btn:hover{background:saddlebrown;}

/* CATEGORY BUTTONS */
.category-tabs{
    display:flex;
    justify-content:center;
    gap:15px;
    flex-wrap:wrap;
    margin-bottom:40px;
}
.category-tabs button{
    background:#3A3940;
    color:white;
    padding:15px 35px;
    border-radius:30px;
    border:none;
    cursor:pointer;
    font-weight:bold;
}
.category-tabs button.active,
.category-tabs button:hover{
    background:saddlebrown;
}

/* GALLERY */
main{
    width:90%;
    max-width:1200px;
    margin:auto;
}

section.gallery{
    display:none;
}
section.gallery.active{
    display:block;
}

.slider-wrapper{
    position:relative;
    background:#3A3940;
    padding:20px;
    border-radius:15px;
    overflow:hidden;
}

.slider{
    display:flex;
    gap:15px;
    transition:transform .5s ease;
}

figure{
    min-width:280px;
}
figure img{
    width:100%;
    height:300px;
    object-fit:cover;
    border-radius:10px;
    border:2px solid #A4A39C;
}

/* ARROWS */
.slider-nav{
    position:absolute;
    top:50%;
    transform:translateY(-50%);
    width:45px;
    height:45px;
    border:none;
    border-radius:50%;
    background:rgba(0,0,0,.7);
    color:white;
    font-size:22px;
    cursor:pointer;
}
.slider-nav:hover{background:saddlebrown;}
.prev{left:10px;}
.next{right:10px;}

/* INDICATORS */
.indicators{
    display:flex;
    justify-content:center;
    gap:10px;
    margin-top:20px;
}
.indicator{
    width:12px;
    height:12px;
    border-radius:50%;
    background:#555;
    cursor:pointer;
}
.indicator.active{
    background:#A4A39C;
}
</style>
</head>

<body>


<!-- NAVIGATION -->
<nav>
    <a href="index.html.html" accesskey="1" title="Alt + 1">Home</a>
    <a href="aboutme.new.html" accesskey="2" title="Alt + 2">About Me</a>
    <a href="family.html" accesskey="3" title="Alt + 3">Family</a>
    <a href="achievement.html" accesskey="4" title="Alt + 4">Achievement</a>
    <a href="gallery.html" accesskey="5" title="Alt + 5">Gallery</a>
    <a href="contact.html" accesskey="6" title="Alt + 6">Contact</a>
</nav>

<h1 class="page-title">My Gallery</h1>
<p class="page-subtitle">Moments with family, and friends.</p>

<section class="category-tabs">
    <button class="active" onclick="showCategory('family')">Family</button>
    <button onclick="showCategory('friends')">Friends</button>
    <button onclick="showCategory('university')">University</button>
</section>

<main>

<!-- FAMILY -->
<section class="gallery active" id="family-gallery">
    <div class="slider-wrapper">
        <button class="slider-nav prev" onclick="prevSlide('family')">❮</button>

        <div class="slider" id="family-slider">
            <figure><img src="images/images/gambar fam1.jpeg"></figure>
            <figure><img src="images/images/gambar fam2.jpeg"></figure>
            <figure><img src="images/images/gambar fam3.jpeg"></figure>
            <figure><img src="images/images/gambar fam4.jpeg"></figure>
            <figure><img src="images/images/gambar fam5.jpeg"></figure>
            <figure><img src="images/images/gambar fam6.jpeg"></figure>
            <figure><img src="images/images/gambar fam7.jpeg"></figure>
            <figure><img src="images/images/gambar fam8.jpeg"></figure>
        </div>

        <button class="slider-nav next" onclick="nextSlide('family')">❯</button>
    </div>
    <section class="indicators" id="family-indicators"></section>
</section>

<!-- FRIENDS -->
<section class="gallery" id="friends-gallery">
    <div class="slider-wrapper">
        <button class="slider-nav prev" onclick="prevSlide('friends')">❮</button>

        <div class="slider" id="friends-slider">
            <figure><img src="images/images/gambar friends 1.jpeg"></figure>
            <figure><img src="images/images/gambar friends 2.jpeg"></figure>
            <figure><img src="images/images/gambar friends 4.jpeg"></figure>
            <figure><img src="images/images/gambar friends 5.jpeg"></figure>
            <figure><img src="images/images/gambar friends 6.jpeg"></figure>
        </div>

        <button class="slider-nav next" onclick="nextSlide('friends')">❯</button>
    </div>
    <section class="indicators" id="friends-indicators"></section>
</section>

<!-- UNIVERSITY -->
<section class="gallery" id="university-gallery">
    <div class="slider-wrapper">
        <button class="slider-nav prev" onclick="prevSlide('university')">❮</button>

        <div class="slider" id="university-slider">
            <figure><img src="images/images/gambar uni 1 .jpeg"></figure>
            <figure><img src="images/images/gambar uni 2.jpeg"></figure>
            <figure><img src="images/images/gambar uni 3.jpeg"></figure>
            <figure><img src="images/images/gambar uni 4.jpeg"></figure>
            <figure><img src="images/images/gambar uni 5.jpeg"></figure>
            <figure><img src="images/images/gambar uni 6.jpeg"></figure>
            <figure><img src="images/images/gambar uni 7.jpeg"></figure>
        </div>

        <button class="slider-nav next" onclick="nextSlide('university')">❯</button>
    </div>
    <section class="indicators" id="university-indicators"></section>
</section>

</main>

<section style="text-align:center">
    <a href="achievement.html" class="btn">Previous Page</a>
    <a href="index.html" class="btn">Back to Home</a>
    <a href="contact.html" class="btn">Next Page</a>
</section>

<script>
const sliders={
 family:{i:0,n:8},
 friends:{i:0,n:5},
 university:{i:0,n:7}
};

function showCategory(cat){
 document.querySelectorAll('.gallery').forEach(s=>s.classList.remove('active'));
 document.getElementById(cat+'-gallery').classList.add('active');
 document.querySelectorAll('.category-tabs button').forEach(b=>b.classList.remove('active'));
 event.target.classList.add('active');
 reset(cat);
}

function move(cat){
 document.getElementById(cat+'-slider').style.transform=
 `translateX(${-295*sliders[cat].i}px)`;
 updateIndicators(cat);
}

function nextSlide(c){sliders[c].i=(sliders[c].i+1)%sliders[c].n;move(c);}
function prevSlide(c){sliders[c].i=(sliders[c].i-1+sliders[c].n)%sliders[c].n;move(c);}
function reset(c){sliders[c].i=0;move(c);}

function init(cat){
 const box=document.getElementById(cat+'-indicators');
 box.innerHTML='';
 for(let i=0;i<sliders[cat].n;i++){
  const d=document.createElement('span');
  d.className='indicator'+(i==0?' active':'');
  d.onclick=()=>{sliders[cat].i=i;move(cat);}
  box.appendChild(d);
 }
}

['family','friends','university'].forEach(init);

function updateIndicators(cat){
 document.querySelectorAll(`#${cat}-indicators .indicator`)
 .forEach((d,i)=>d.classList.toggle('active',i===sliders[cat].i));
}
</script>

</body>
</html>
